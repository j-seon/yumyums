<h2>로그인</h2>
<div>
  <h3>일반회원 로그인</h3>
  <form action="/member/login" id="memberLogin" method="post">
    <input type="hidden" name="redirect" th:value="${param.redirect}">
    <div class="form-item">
      <label class="form-label my-3" for="memberId">아이디<sup>*</sup></label>
      <input type="text" class="form-control" id="memberId" name="memberId">
    </div>
    <div class="form-item">
      <label class="form-label my-3" for="memberPassword">비밀번호 <sup>*</sup></label>
      <input type="password" class="form-control" name="password" id="memberPassword" placeholder="비밀번호 입력">
    </div>
    <button type="submit" form="memberLogin" class="btn border-secondary py-3 px-4 text-uppercase w-100 text-primary">로그인</button>
  </form>
</div>
<div>
  <h3>판매자 로그인</h3>
  <form action="/seller/login" id="sellerLogin" method="post">
    <input type="hidden" name="redirect" th:value="${param.redirect}">
    <div class="form-item">
      <label class="form-label my-3" for="sellerId">아이디<sup>*</sup></label>
      <input type="text" class="form-control" id="sellerId" name="sellerId">
    </div>
    <div class="form-item">
      <label class="form-label my-3" for="sellerPassword">비밀번호 <sup>*</sup></label>
      <input type="password" class="form-control" name="password" id="sellerPassword" placeholder="비밀번호 입력">
    </div>
    <button type="submit" form="sellerLogin" class="btn border-secondary py-3 px-4 text-uppercase w-100 text-primary">로그인</button>
  </form>
</div>
<script>
  window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const msg = params.get('msg');

      switch(msg){
        case 'member':
          alert('일반회원계정으로 로그인 해주세요')
          break;
        case 'seller':
          alert('판매자계정으로 로그인 해주세요')
          break;
      }
  };
</script>
