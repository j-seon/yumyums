<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Fruitables - Vegetable Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../../lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="../../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../../css/style.css" rel="stylesheet">
    <style>
        .align-middle {
            vertical-align: middle !important;
        }

    </style>
</head>
<body>

<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">장바구니 </h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Pages</a></li>
        <li class="breadcrumb-item active text-white">Cart</li>
    </ol>
</div>
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8 col-md-12">
                <h3 class="fw-bold mb-3" th:text="${storeName}">식당이름</h3>
                <div class="table-responsive">
                    <table class="table">
                        <thead class="text-center">
                        <tr>
                            <th scope="col">메뉴</th>
                            <th scope="col">가격</th>
                            <th scope="col">수량</th>
                            <th scope="col">합계</th>
                            <th scope="col">삭제</th>
                        </tr>
                        </thead>
                        <tbody class="text-center">
                        <tr th:each="cartItem : ${cartItems}">
                            <td class="align-middle">
                                <p class="mb-0" th:text="${cartItem.menuDTO.name}"></p>
                            </td>
                            <td class="align-middle">
                                <p class="mb-0" th:text="${cartItem.menuDTO.price} + '원'" data-price="${cartItem.menuDTO.price}"></p>
                            </td>
                            <td class="align-middle">
                                <input type="number" name="menuCount" min="1" th:value="${cartItem.menuCount}" class="form-control text-center border-0" data-price="${cartItem.menuDTO.price}" data-menu-id="${cartItem.menuDTO.id}" oninput="updateTotalPrice(this)">
                            </td>
                            <td class="align-middle">
                                <p class="mb-0 total-price" th:text="${cartItem.menuDTO.price * cartItem.menuCount} + '원'"></p>
                            </td>
                            <td class="align-middle">
                                <form th:action="@{/cart/remove}" method="post" class="mb-0" onsubmit="return confirmDeletion(event)">
                                    <input type="hidden" name="menuId" th:value="${cartItem.menuDTO.id}"/>
                                    <button class="btn btn-md rounded-circle bg-light border" type="submit">
                                        <i class="fa fa-times text-danger"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-4 col-md-12">
                <div class="rounded shadow-sm">
                    <div class="p-4">
                        <h2 class="mb-5">결제예정금액</h2>
                        <div class="d-flex justify-content-between mb-3">
                            <h5 class="mb-0">담은 금액:</h5>
                            <p class="mb-0" id="totalOrderAmount">0 원</p>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <h5 class="mb-0">할인금액:</h5>
                            <p class="mb-0 text-secondary">0 원</p>
                        </div>

                        <div class="py-4 border-top d-flex justify-content-between">
                            <h5 class="mb-0">최종 결제예정금액</h5>
                            <h3 class="mb-0 text-danger" id="totalAmount" >0 원</h3>
                        </div>
                        <form th:action="@{/orders/checkout}" method="get">
                            <button id="orderButton" class="btn btn-secondary text-white w-100 rounded mt-4" type="submit">총 0개 주문하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Copyright Start -->
<div class="container-fluid copyright bg-dark py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                <span class="text-light"><a href="#"><i class="fas fa-copyright text-light me-2"></i>Yumyums</a>, All right reserved.</span>
            </div>
            <div class="col-md-6 my-auto text-center text-md-end text-white">
                Designed By <a class="border-bottom" href="https://htmlcodex.com">HTML Codex</a> Distributed By <a class="border-bottom" href="https://themewagon.com">ThemeWagon</a>
            </div>
        </div>
    </div>
</div>
<!-- Copyright End -->

<!-- Back to Top -->
<a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        updateOrderSummary();
    });

    function updateTotalPrice(element) {
        const row = element.closest('tr');
        const price = parseInt(row.querySelector('[data-price]').getAttribute('data-price'));
        console.log('query :',row.querySelector('[data-price]'));
        console.log('getAtt :',row.querySelector('[data-price]').getAttribute('data-price'));

        const quantity = parseInt(element.value);
        console.log("quantity : ",quantity);

        const totalPriceElement = row.querySelector('.total-price');
        console.log("tPE : " ,totalPriceElement);


        const totalPrice = parseInt(price * quantity); //
        console.log("* : " ,price * quantity);
        totalPriceElement.innerText = totalPrice + ' 원';

        // 서버에 업데이트 요청 보내기
        const menuId = row.querySelector('input[name="menuId"]').value;
        updateMenuCountOnServer(menuId, quantity);
    }

    function updateMenuCountOnServer(menuId, quantity) {
        fetch('/cart/update', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                'menuId': menuId,
                'menuCount': quantity
            })
        }).then(response => {
            if (response.ok) {
                updateOrderSummary();
            } else {
                console.error('수량변경 에러');
            }
        }).catch(error => {
            console.error('Error:', error);
        });
    }

    function updateOrderSummary() {
        const quantityInputs = document.querySelectorAll('input[name="menuCount"]');
        let totalOrderAmount = 0;
        let totalItems = 0;

        quantityInputs.forEach(input => {
            const quantity = parseInt(input.value);
            const price = parseInt(input.getAttribute('data-price'));
            totalOrderAmount += quantity * price;
            totalItems += quantity;
        });

        document.getElementById('totalOrderAmount').innerText = totalOrderAmount + ' 원';
        document.getElementById('totalAmount').innerText = totalOrderAmount + ' 원';
        document.getElementById('orderButton').innerText = '총 ' + totalItems + '개 주문하기';
    }

    function confirmDeletion(event) {
        return confirm('정말로 삭제하시겠습니까?');
    }
</script>

<!-- JavaScript Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../lib/easing/easing.min.js"></script>
<script src="../../lib/waypoints/waypoints.min.js"></script>
<script src="../../lib/lightbox/js/lightbox.min.js"></script>
<script src="../../lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="../js/main.js"></script>

</body>
</html>
